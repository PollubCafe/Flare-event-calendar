<div id="resend" class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-body">
            <h2>Register</h2>
            <form #resendForm="ngForm">
                <div class="form-group">
                    <label for="email">Your account e-mail address</label>
                    <input type="text"
                           value=""
                           class="form-control"
                           required pattern="(^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.+[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@+(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$)"
                           [(ngModel)]="recipientAddress"
                           name="email"
                           id="email"
                           #email="ngModel">
                </div>
                <div *ngIf="email.errors && (email.dirty || email.touched)" class="error-block">
                    <div [hidden]="!email.errors.required">
                        E-mail is required
                    </div>
                    <div [hidden]="!email.errors.pattern">
                        Invalid e-mail format
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" [disabled]="isResendingInProgress || !resendForm.valid" class="btn btn-primary" (click)="resend()">{{resendButtonName}}</button>
                    <a [routerLink]="['/register']" class="btn btn-link">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
