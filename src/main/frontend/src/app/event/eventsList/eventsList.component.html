
<ul class="event-list">
    <li *ngFor="let event of events">
        <time datetime="2014-07-20 2000">
            <span class="day">20</span>
            <span class="month">Jan</span>
            <span class="year">2014</span>
            <span class="time">8:00 PM</span>
        </time>
        <img alt="My 24th Birthday!" src="https://farm5.staticflickr.com/4150/5045502202_1d867c8a41_q.jpg" />
        <div class="info">
            <h2 class="title">{{ event.title }}</h2>
            <h4 class="desc">{{ event.town }}</h4>
            <p class="desc">{{ event.description }}</p>
            <ul>
                <li style="width:33%;">1 <span class="glyphicon glyphicon-ok"></span></li>
                <li style="width:34%;">3 <span class="glyphicon glyphicon-question-sign"></span></li>
                <li style="width:33%;">4 <span class="glyphicon glyphicon-time"></span></li>
            </ul>
        </div>
        <div class="social">
            <ul>
                <li class="sideButton" style="width:25%;"><a href="#"><span class="glyphicon glyphicon-arrow-right"></span></a></li>
                <li class="sideButton" style="width:25%;"><a href="#"><span class="glyphicon glyphicon-envelope"></span></a></li>
                <li class="sideButton" style="width:25%;"><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>
                <li class="sideButton" style="width:25%;"><a href="#"><span class="glyphicon glyphicon-map-marker"></span></a></li>
            </ul>
        </div>
    </li>
</ul>
